<div class="search-container">
    <div class="search-bar">
    <h2>Power Sources</h2>
    <input [(ngModel)]="name" placeholder="Product Name/Location" class="product-search" />
    </div>

    <div *ngIf="products.length > 0" class="mt-4">
      <div *ngFor="let product of products" class="border p-3 mb-2 rounded shadow">
        <h3 class="font-bold">{{ product.name }}</h3>
        <p><strong>Location:</strong> {{ product.location }}</p>
        <p>{{ product.description }}</p>
        <p>Status: <span [class.text-green-600]="product.available">Available</span></p>
      </div>
    </div>
  </div>
